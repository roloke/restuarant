apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

sourceCompatibility = 1.7
targetCompatibility = 1.7

war.archiveName = "restaurant.war"

repositories {
    mavenCentral()
}

dependencies {

	compile 'org.glassfish.jersey.ext:jersey-spring3:2.19'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.19'
	
    compile 'org.springframework:spring-web:4.1.7.RELEASE'
    compile 'org.springframework.amqp:spring-rabbit:1.4.5.RELEASE'
    compile 'org.springframework:spring-orm:4.1.7.RELEASE'
    
    compile 'org.hibernate:hibernate-entitymanager:4.3.5.Final'
    compile 'mysql:mysql-connector-java:5.1.30'
    
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
